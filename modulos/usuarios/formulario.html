<form id='dados-usuario'>
  Nome
  <input class='form-control' name='nome' id="nome" onfocus="ativa()">
  E-mail
  <input type = 'email' class='form-control' name='email' id="email" disabled>
  Login
  <input class='form-control' name='login' id="login" disabled>
  Senha
  <input type='password' class='form-control' name='senha' id="senha" disabled>
  Repita Senha
  <input type='password' class='form-control' name='repete_senha' id="repete_senha" disabled>
  Ativo: <input type='checkbox' name='ativo' value='1' checked id="ativo" disabled>
  <input type='hidden' class='form-control' name='id_usuario' id="id_usuario">
</form>
